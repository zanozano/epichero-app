<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--BOOTSTRAP-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<!--GOOGLE FONT-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<!--CSS-->
		<link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
		<!--FAVICON-->
		<link rel="icon" type="image/png" href="./assets/img/favicon.ico" />
		<title>Super Heroe</title>
	</head>

	<body>
		<header class="text-center mt-5">
			<img src="./assets/img/sh2.jpg" alt="super-heroe" class="img-size img-fluid" />
			<h1>Super Heroe</h1>
			<p class="lead">Busca tu super heroe</p>
		</header>
		<!---->
		<section>
			<form>
				<div class="row w-50 m-auto">
					<div class="col-12 col-sm-6">
						<label>Ingrese un valor ID para buscar un superheroe</label>
					</div>
					<div class="col-12 col-sm-6">
						<input
							id="heroInput"
							type="text"
							class="form-control mb-3"
							placeholder="Ingresa valor"
						/>
					</div>
				</div>
				<button class="btn btn-primary m-auto d-block my-5">Consultar</button>
			</form>
		</section>
		<!---->
		<section class="card card-body box m-5">
			<div class="row">
				<div id="heroContent" class="col-12"></div>
				<!--CHART-->
				<div id="heroChart" class="col-12"></div>
			</div>
		</section>

		<!--JQUERY-->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
			integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<!--CANVAJS-->
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		<!--JABVASCRIPT-->
		<script src="./assets/js/main.js"></script>
	</body>
</html>
