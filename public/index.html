<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Explore the world of superheroes with EpicHero. Discover information about your favorite superheroes, their powers, and more." />
	<meta name="keywords" content="EpicHero, superheroes, superhero information, superhero search" />
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--GOOGLE FONT-->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
	<!--CSS-->
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
	<!--FAVICON-->
	<link rel="icon" type="image/png" href="./assets/img/favicon.svg" />
	<title>EpicHero - Discover Your Superhero</title>
</head>

<body>
	<header class="header-custom">
		<nav class="navbar navbar-expand-lg bg-body-tertiary p-4">
			<div class="container d-flex justify-content-between align-items-center gap-4">
				<a class="navbar-brand d-flex justify-content-center justify-content-md-center flex-grow-1 flex-md-grow-0 m-0"
					href="#">
					<img src="./assets/img/brand.svg" alt="brand">
				</a>
				<form class="d-flex flex-column gap-3 flex-fill flex-md-grow-0" role="search">
					<label class="text-center text-md-left">Enter an ID to search for a character</label>
					<div class="d-flex gap-2 flex-column flex-md-row">
						<input class="form-control" type="search" placeholder="Enter a number" aria-label="Search"
							id="heroInput">
						<button class="btn btn-danger" type="submit">Search</button>
					</div>
				</form>
			</div>
		</nav>
	</header>


	<section class="container d-flex justify-content-center align-items-center">
		<div class="box">
			<div id="hero-banner" class="d-flex flex-column justify-content-center align-items-center gap-3">
				<div>
					<img src="./assets/img/brand.svg" class="img-fluid" alt="brand">
					<h1>Find your superhero</h1>
				</div>
				<img src="./assets/img/super-hero.svg" class="img-fluid" alt="super-hero">
			</div>
			<div id="heroContent"></div>
		</div>
	</section>

	<footer>
		<div class="backdrop">
			<p>
				Designed with ❤️ by Cristobal Manzano
			</p>

			<div>
				<a href="https://www.facebook.com/zanozano/" aria-label="Facebook">
					<i class="fa-brands fa-facebook fa-2xl"></i>
				</a>
				<a href="https://github.com/zanozano/zanozano" aria-label="GitHub">
					<i class="fa-brands fa-github fa-2xl"></i>
				</a>
				<a href="https://www.instagram.com/zanozanozano/" aria-label="Instagram">
					<i class="fa-brands fa-instagram fa-2xl"></i>
				</a>

			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
		integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
